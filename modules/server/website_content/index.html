<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="file/mainStyle.css">
    <title> WikiNG </title>
</head>
<body>
    <div class="content">
        <header>
            WikiNG
            <div> Wiki National Geography </div>
        </header>
        <div class="menu">
            <div onclick="location.assign('/')">Main</div>
            <div onclick="location.assign('/map/')">Map</div>
            <div onclick="location.assign('/docs')">Docs</div>
        </div>

        <div class="title">
            All Found Files
        </div>
        <div class="container">
            <div id="mainContainer"></div>
            <button class="refresh" onclick="loadFiles()"> Refresh </button>
        </div>

        <div class="title">
            Process Files
        </div>
        <div class="container">
            <div class="title"> Selected Files for processing </div>
            <div id="processingContainer"></div>

            <div class="title"> Change existing file </div>
            <div class="controls">
                <div class="horizontal">
                    <label style="margin-bottom: 0"> File:
                        <input type=text id="changeFromInput" disabled>
                    </label>
                </div>
                <div class="horizontal">
                    <button style="width: 200px;" id="clearCoordinates"
                            onclick="clearCoordinatesRequest()"> Clear coordinates </button>
                    <div id="changeError" class="error"> Error </div>
                </div>
            </div>

            <div class="title"> Merge files </div>
            <div class="controls">
                <div class="horizontal">
                    <button style="width: 200px;" id="mergeFiles"
                            onclick="mergeFilesRequest()"> Merge all files </button>
                    <div id="mergeError" class="error"> Error </div>
                </div>
            </div>

            <div class="title"> Get new Data </div>
            <div class="controls">
                <div class="horizontal">
                    <label> Language: <input type=text id="languageInput" style="width: 50px"
                                             value="uk" onchange="processControls()"> </label>
                </div>
                <div class="horizontal">
                    <p> Action: </p>
                    <div id="actionInputs">
                        <label><input name="actionInput" type="radio" checked onchange="processControls()"> Get page titles and ids </label>
                        <label><input name="actionInput" type="radio" onchange="processControls()"> Get coordinates </label>
                        <label><input name="actionInput" type="radio" onchange="processControls()"> Get revision authors & timestamps </label>
                    </div>
                </div>
                <div class="horizontal" id="fileFromDiv">
                    <label style="margin-bottom: 0"> File from: <input type=text id="fromInput" disabled value="file"> </label>
                </div>
                <div class="horizontal" id="fileToDiv">
                    <label style="margin-top: 0"> File to: <input type=text id="toInput" disabled value="file"> </label>
                </div>
                <div class="horizontal">
                    <button id="submit" onclick="getDataRequest()"> Submit </button>
                    <div id="actionError" class="error"> Error </div>
                </div>
            </div>
        </div>

    </div>

    <script src="/file/fileManagement.js"></script>
    <script src="/file/mainPage.js"></script>

</body>
</html>
